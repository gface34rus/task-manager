<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa-solid fa-list-check"></i> Мои Задачи</h1>
            <p>Управляйте своими делами проще и красивее</p>
        </header>

        <section class="add-task-section">
            <div class="input-group">
                <input type="text" id="taskTitle" placeholder="Что нужно сделать?" autocomplete="off">
                <button id="addTaskBtn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="error-message" id="titleError"></div>
        </section>

        <section class="tasks-container">
            <div class="tasks-header">
                <h2>Список задач</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="ALL">Все</button>
                    <button class="filter-btn" data-filter="PENDING">Ожидают</button>
                    <button class="filter-btn" data-filter="IN_PROGRESS">В процессе</button>
                    <button class="filter-btn" data-filter="COMPLETED">Готово</button>
                </div>
            </div>
            
            <div id="taskList" class="task-list">
                <!-- Tasks will be injected here via JS -->
                <div class="loading-spinner"><i class="fa-solid fa-circle-notch fa-spin"></i> Загрузка...</div>
            </div>
        </section>
    </div>

    <!-- Modal for Task Details / Edit -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Редактировать задачу</h2>
            <input type="hidden" id="editTaskId">
            <div class="form-group">
                <label>Название</label>
                <input type="text" id="editTaskTitle">
            </div>
            <div class="form-group">
                <label>Описание</label>
                <textarea id="editTaskDesc" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>Статус</label>
                <select id="editTaskStatus">
                    <option value="PENDING">Ожидает</option>
                    <option value="IN_PROGRESS">В процессе</option>
                    <option value="COMPLETED">Завершено</option>
                </select>
            </div>
            <button id="saveTaskBtn" class="primary-btn">Сохранить</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
